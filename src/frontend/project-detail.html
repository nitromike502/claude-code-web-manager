<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - Claude Code Manager</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">
                <i class="fas fa-code"></i>
                <span>Claude Code Manager</span>
            </div>
            <div class="header-search">
                <input
                    type="text"
                    class="search-input"
                    placeholder="Search configurations..."
                    v-model="searchQuery"
                />
            </div>
            <button class="theme-toggle" @click="toggleTheme" :title="currentTheme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
                <i :class="currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'"></i>
            </button>
        </header>

        <!-- Breadcrumbs -->
        <div class="breadcrumbs" role="navigation" aria-label="Breadcrumb navigation">
            <button class="breadcrumb-item clickable" @click="goToDashboard" title="Return to dashboard">
                <i class="fas fa-home"></i>
                Dashboard
            </button>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-item active" aria-current="page">
                <i class="fas fa-folder"></i>
                {{ project.name || 'Loading...' }}
            </span>
        </div>

        <!-- Main Content -->
        <main class="main-content" role="main" aria-label="Main content">
            <!-- Loading State -->
            <div v-if="loading" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading project...</p>
            </div>

            <!-- Error State -->
            <div v-else-if="error" class="error-state">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error Loading Project</h3>
                <p>{{ error }}</p>
                <button class="btn-retry" @click="loadProject">Retry</button>
            </div>

            <!-- Project Content (when loaded) -->
            <div v-else class="project-content">
                <!-- Warning Banner (if warnings exist) -->
                <div v-if="warnings.length > 0" class="warning-banner">
                    <div class="warning-header">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>{{ warnings.length }} Warning{{ warnings.length !== 1 ? 's' : '' }}</span>
                    </div>
                    <ul class="warning-list">
                        <li v-for="(warning, index) in warnings" :key="index">{{ warning }}</li>
                    </ul>
                </div>

                <!-- Project Info Bar -->
                <div class="project-info-bar">
                    <div class="project-info-title">
                        <i class="fas fa-folder"></i>
                        {{ project.name }}
                    </div>
                    <div class="project-info-subtitle">{{ project.path }}</div>
                </div>

                <!-- Configuration Cards -->
                <div class="config-cards-container">
                    <agent-card
                        :project-id="projectId"
                        @view-details="viewAgentDetails"
                    ></agent-card>

                    <command-card
                        :project-id="projectId"
                        @view-details="viewCommandDetails"
                    ></command-card>

                    <hook-card
                        :project-id="projectId"
                        @view-details="viewHookDetails"
                    ></hook-card>

                    <mcp-card
                        :project-id="projectId"
                        @view-details="viewMCPDetails"
                    ></mcp-card>
                </div>
            </div>
        </main>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.22/dist/vue.global.prod.js"></script>

    <!-- Import Components -->
    <script type="module">
        import AgentCard from './components/AgentCard.js';
        import CommandCard from './components/CommandCard.js';
        import HookCard from './components/HookCard.js';
        import MCPCard from './components/MCPCard.js';

        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    currentTheme: 'dark',
                    searchQuery: '',
                    projectId: '',
                    project: {
                        id: '',
                        name: '',
                        path: '',
                        stats: {
                            agents: 0,
                            commands: 0,
                            hooks: 0,
                            mcp: 0
                        }
                    },
                    warnings: [],
                    loading: false,
                    error: null
                };
            },
            async mounted() {
                // Load theme preference from localStorage
                const savedTheme = localStorage.getItem('theme') || 'dark';
                this.currentTheme = savedTheme;
                document.documentElement.setAttribute('data-theme', savedTheme);

                // Extract project ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                this.projectId = urlParams.get('id');

                if (!this.projectId) {
                    this.error = 'No project ID provided in URL';
                    return;
                }

                // Load project information
                await this.loadProject();
            },
            methods: {
                async loadProject() {
                    this.loading = true;
                    this.error = null;
                    this.warnings = [];

                    try {
                        const response = await fetch('/api/projects');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();

                        if (data.success) {
                            // Find current project
                            const currentProject = data.projects.find(p => p.id === this.projectId);

                            if (currentProject) {
                                this.project = currentProject;
                            } else {
                                this.error = `Project not found: ${this.projectId}`;
                            }

                            // Collect warnings if present
                            if (data.warnings && data.warnings.length > 0) {
                                this.warnings = data.warnings;
                            }
                        } else {
                            this.error = data.error || 'Failed to load project';
                        }
                    } catch (err) {
                        this.error = 'Failed to connect to server';
                        console.error('Error loading project:', err);
                    } finally {
                        this.loading = false;
                    }
                },

                goToDashboard() {
                    window.location.href = '/';
                },

                toggleTheme() {
                    this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', this.currentTheme);
                    localStorage.setItem('theme', this.currentTheme);
                },

                viewAgentDetails(data) {
                    // Handle agent details viewing (will be expanded in later tasks)
                    console.log('View agent details:', data);
                    // Future: Open sidebar with agent details
                },

                viewCommandDetails(data) {
                    // Handle command details viewing (will be expanded in later tasks)
                    console.log('View command details:', data);
                    // Future: Open sidebar with command details
                },

                viewHookDetails(data) {
                    // Handle hook details viewing (will be expanded in later tasks)
                    console.log('View hook details:', data);
                    // Future: Open sidebar with hook details
                },

                viewMCPDetails(data) {
                    // Handle MCP server details viewing (will be expanded in later tasks)
                    console.log('View MCP server details:', data);
                    // Future: Open sidebar with MCP server details
                }
            }
        });

        // Register components
        app.component('agent-card', AgentCard);
        app.component('command-card', CommandCard);
        app.component('hook-card', HookCard);
        app.component('mcp-card', MCPCard);

        // Mount the app
        app.mount('#app');
    </script>

    <style>
        /* Breadcrumbs with enhanced click styling */
        .breadcrumbs {
            padding: 1rem 2rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            background: none;
            border: none;
            cursor: default;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: inherit;
            font-family: inherit;
        }

        .breadcrumb-item.clickable {
            cursor: pointer;
        }

        .breadcrumb-item.clickable:hover {
            color: var(--text-primary);
            background-color: var(--bg-hover);
        }

        .breadcrumb-item.active {
            color: var(--text-emphasis);
            font-weight: 500;
        }

        .breadcrumb-separator {
            color: var(--text-muted);
        }

        /* Project content wrapper */
        .project-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Warning Banner */
        .warning-banner {
            background-color: var(--color-warning-bg);
            border-left: 4px solid var(--color-warning);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .warning-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--color-warning);
            margin-bottom: 0.75rem;
        }

        .warning-header i {
            font-size: 1.125rem;
        }

        .warning-list {
            list-style: disc;
            padding-left: 2rem;
            margin: 0;
            color: var(--text-primary);
        }

        .warning-list li {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        /* Placeholder for config cards */
        .config-cards-placeholder {
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border-primary);
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            color: var(--text-muted);
        }

        .placeholder-text {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .placeholder-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .placeholder-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
        }

        .placeholder-stat i {
            font-size: 2rem;
            opacity: 0.5;
        }

        .placeholder-stat span {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Category colors for placeholder stats */
        .placeholder-stat:nth-child(1) i {
            color: var(--color-agents);
        }

        .placeholder-stat:nth-child(2) i {
            color: var(--color-commands);
        }

        .placeholder-stat:nth-child(3) i {
            color: var(--color-hooks);
        }

        .placeholder-stat:nth-child(4) i {
            color: var(--color-mcp);
        }

        /* Search input styling (consistent with dashboard) */
        .search-input {
            width: 100%;
            padding: 0.625rem 1rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background-color: var(--bg-secondary);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .theme-toggle {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.625rem 0.875rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 42px;
        }

        .theme-toggle:hover {
            background-color: var(--bg-hover);
            border-color: var(--color-primary);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Header layout (consistent with dashboard) */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .app-header {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .app-title {
                order: 1;
                flex: 1;
            }

            .theme-toggle {
                order: 2;
            }

            .header-search {
                order: 3;
                width: 100%;
                min-width: 100%;
            }

            .breadcrumbs {
                padding: 0.75rem 1rem 0;
            }

            .placeholder-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .config-cards-placeholder {
                padding: 2rem 1rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .placeholder-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</body>
</html>
